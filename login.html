<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="main-bloc">
        <header>
             <nav>
                 <div class="nav-wrapper">
                    <a href="#" class="brand-logo">
                        <img src="assets/images/logo.png" alt="easyLight">
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li class="langue"><a href="#">
                            <img src="assets/images/uk.png" alt="">
                        </a></li>
                        <li class="logo2"><a href="#">
                            <img src="assets/images/logo_eneo.png" alt="">
                        </a></li>
                    </ul>
                 </div>
             </nav>
        </header>
        <div class="page-container">
            <div class="container">
                <div class="card-container">
                    <div class="card">
                        <div class="card-title">
                            <h3>Se connecter</h3>
                        </div>
                        <div class="card-body">
                            <form action="#" method="post">
                                <div class="input-field browser-default">
                                    <label for="phone">N° téléphone ou email</label>
                                    <div class="input">
                                        <i class="material-icons icone">person_pin</i>
                                        <input type="text" id="phone" name="phone" placeholder="N° téléphone ou email" >
                                    </div>
                                </div>
                                <div class="input-field browser-default">
                                    <label for="password" class="pw-field">
                                        <span>Mot de passe</span>
                                        <span><a href="#">J'ai oublié</a></span>
                                    </label>
                                    <div class="input">
                                         <i class="material-icons icone">fingerprint</i>
                                         <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe">
                                    </div>
                                </div>
                                <div class="submit">
                                    <input type="submit" value="connectez-vous">
                                </div>
                                <div class="newer">
                                    <p>Vous ne possédez pas de compte ? </p>
                                    <p><a href="inscription.html">Créez-en un !</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
